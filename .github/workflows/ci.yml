name: CI - Bookstore App (Frontend + Backend)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: ğŸ Backend - Python API
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install backend dependencies
      run: |
        pip install -r requirements.txt

    - name: âœ… Run backend tests
      run: |
        cd backend
        pytest || echo "No backend tests found"

  frontend:
    name: ğŸŒ Frontend - Build App
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: ğŸ—ï¸ Build frontend app
      run: |
        cd frontend
        npm run build

    # Optional: Add frontend tests
